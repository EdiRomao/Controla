<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="../public/assets/css/bootstrap.min.css" rel="stylesheet" >
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="../public/assets/css/font/all.min.css">
  <link rel="stylesheet" href="../public/assets/css/cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Success Notification -->
  <div id="success-notification" class="notification d-none alert alert-success alert-dismissible fade show" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    <div>
      <h5 class="mb-1">Cadastro realizado com sucesso!</h5>
      <p class="mb-2">Você será redirecionado para o login em breve.</p>
      <div class="progress">
        <div id="success-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <!-- Error Notification -->
  <div id="error-notification" class="notification d-none alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-times-circle me-2"></i>
    <div>
      <h5 class="mb-1">Erro no cadastro</h5>
      <p id="error-message" class="mb-2"></p>
      <div class="progress">
        <div id="error-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <!-- Cadastro Card -->
  <div class="cadastro-card shadow-lg">
    <div class="text-center mb-4">
      <h2 class="fw-bold fs-5">Cadastre-se no Controla</h2>
      <p class="fs-6">Comece a gerir sua facturação hoje mesmo!</p>
    </div>

    <!-- Cadastro Form -->
    <form id="cadastro-form" class="mb-4" onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-building"></i></span>
          <input
            type="text"
            class="form-control form-control-lg fs-6"
            placeholder="Nome da Empresa"
            id="empresa"
            required
          >
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input
            type="text"
            class="form-control form-control-lg fs-6"
            placeholder="Nome do Responsável"
            id="responsavel"
            required
          >
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input
            type="email"
            class="form-control form-control-lg fs-6"
            placeholder="Email"
            id="email"
            required
          >
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-phone"></i></span>
          <input
            type="tel"
            class="form-control form-control-lg fs-6"
            placeholder="Telefone"
            id="telefone"
            required
          >
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input
            type="password"
            class="form-control form-control-lg fs-6"
            placeholder="Senha"
            id="senha"
            required
          >
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          <input
            type="password"
            class="form-control form-control-lg fs-6"
            placeholder="Confirmar Senha"
            id="confirmarSenha"
            required
          >
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          Concordo com os <a href="/termos" class="text-white text-decoration-underline">Termos e Condições</a>
        </label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom btn-lg">Cadastrar</button>
      </div>
    </form>

    <!-- Login Link -->
    <div class="text-center">
      <p>
        Já tem uma conta? <a href="../index.html" class="text-white text-decoration-underline">Faça login aqui</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="../public/assets/js/popper.min.js"></script>
  <script src="../public/assets/js/bootstrap.min.js"></script>
